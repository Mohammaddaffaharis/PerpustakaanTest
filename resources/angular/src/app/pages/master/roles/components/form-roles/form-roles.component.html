<form>
    <div class="form-group row">
        <label class="col-md-4 required">Nama</label>
        <div class="col-md-8">
            <input [(ngModel)]="formModel.nama" type="text" name="nama" class="form-control"
                placeholder="Nama Hak Akses">
        </div>
        <label class="col-md-4 required">isAdmin</label>
        <div class="col-md-8">
            <div class="btn-group" role="group" ngbRadioGroup name="tipe" [(ngModel)]="formModel.isAdmin">
                <label ngbButtonLabel class="btn-info">
                    <input ngbButton type="radio" class="btn-check" value="1"> Ya
                </label>
                <label ngbButtonLabel class="btn-info">
                    <input ngbButton type="radio" class="btn-check" value="0"> Tidak
                </label>
            </div>
        </div>
    </div>
    <div class="form-group row mt-4">
        <div class="col-md-12">
            <ngb-tabset [justify]="'justified'">
                <ngb-tab title="Pengaturan">
                    <ng-template ngbTabContent>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nama Menu / Fitur</th>
                                    <th class="text-center">View</th>
                                    <th class="text-center">Create</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Hak Akses</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.view" name="roles_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.create" name="roles_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.update" name="roles_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.roles.delete" name="roles_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>User</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.view" name="user_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.create" name="user_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.update" name="user_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.user.delete" name="user_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Profile</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.profile.view" name="profile_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.profile.create" name="profile_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.profile.update" name="profile_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.profile.delete" name="profile_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Buku</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.buku.view" name="buku_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.buku.create" name="buku_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.buku.update" name="buku_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.buku.delete" name="buku_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Transaksi">
                    <ng-template ngbTabContent>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nama Menu / Fitur</th>
                                    <th class="text-center">View</th>
                                    <th class="text-center">Create</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Peminjaman</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.peminjaman.view" name="peminjaman_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.peminjaman.create" name="peminjaman_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.peminjaman.update" name="peminjaman_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.peminjaman.delete" name="peminjaman_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Laporan">
                    <ng-template ngbTabContent>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>Nama Menu / Fitur</th>
                                    <th class="text-center">View</th>
                                    <th class="text-center">Create</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Buku</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanBuku.view" name="laporanBuku_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanBuku.create" name="laporanBuku_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanBuku.update" name="laporanBuku_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanBuku.delete" name="laporanBuku_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>User</td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanUser.view" name="laporanUser_view" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanUser.create" name="laporanUser_create" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanUser.update" name="laporanUser_update" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-check form-check-inline">
                                            <input [(ngModel)]="formModel.akses.laporanUser.delete" name="laporanUser_delete" class="form-check-input" type="checkbox" value="true">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary" (click)="save()">Simpan</button>
        </div>
    </div>
</form>
