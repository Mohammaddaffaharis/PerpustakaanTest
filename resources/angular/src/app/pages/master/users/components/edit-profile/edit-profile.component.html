<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card">
                <img src="http://127.0.0.1:8000/storage/{{formModel.fotoUrl}}" alt="" class="img-fluid">
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="padding: 50px;">
                <h1>User Profile</h1>
                <h4>Hello, {{userLogin.nama}}</h4>
                <form>
                    <div class="form-group row">
                        <label class="col-md-4 required">Nama</label>
                        <div class="col-md-8">
                            <input [(ngModel)]="formModel.nama" type="text" name="nama" class="form-control" placeholder="Nama Pengguna">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4 required">Email</label>
                        <div class="col-md-8">
                            <input [(ngModel)]="formModel.email" type="email" name="email" class="form-control" placeholder="Email Pengguna">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4">Password</label>
                        <div class="col-md-8">
                            <input [(ngModel)]="formModel.password" type="password" name="password" class="form-control" placeholder="Password">
                            <small class="form-text text-muted">Kosongi password jika tidak diubah</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4">Upload Foto</label>
                        <div class="col-md-8">
                            <input  type="file" name="foto" class="form-control" accept=".jpg" (change)="onFileSelected($event)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-4"></label>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary" (click)="save()">Simpan</button>
                            <button type="submit" class="btn btn-danger" (click)="hapus()" style="margin-left:10px;">Hapus Akun</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
